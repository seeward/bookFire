
<div class="bar bar-header item-input-inset" no-tap-scroll="true">
  <label class="item-input-wrapper">
    <i class="icon ion-ios-search placeholder-icon"></i>
    <input type="search" placeholder="Search" ng-model="filter">
  </label>

</div>
<ion-content>

<div class="list padding" style="padding-top:50px">

<div ng-repeat="book in books | filter:filter" ng-show="book.fav == true">

 		<a class="item item-avatar" href="#/detail/{{book.ISBN}}">
 		<img src='http://bks4.books.google.co.za/books?id={{book.THUMB}}&printsec=frontcover&img=1&zoom=5&source=gbs_api'/>

              
      <h2>{{book.NAME}}</h2>
 	<h3>{{book.AUTHOR}}</h3>
      <p>{{book.DATE}}</p>


    </a>

 

</div>


</div>

</ion-content>
